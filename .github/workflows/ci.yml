name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npx astro check

      - name: Build
        run: npx astro build

      - name: Design guidelines tests
        run: npx vitest run tests/design-guidelines.test.js

      - name: Accessibility & SEO tests
        run: npx vitest run tests/accessibility-seo.test.js

  lint:
    name: Lint & Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: ESLint
        run: npx eslint src/

      - name: Prettier check
        run: npx prettier --check "src/**/*.{astro,ts,tsx,js,jsx,css}"
