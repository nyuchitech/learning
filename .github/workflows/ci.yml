name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: ESLint
        run: npx eslint src/

      - name: Prettier check
        run: npx prettier --check "src/**/*.{astro,ts,tsx,js,jsx,css}"

      - name: Source tests (design, colors, theme, components)
        run: npx vitest run tests/design-guidelines.test.js tests/color-contrast.test.js tests/theme-system.test.js tests/components.test.js

  build-and-test:
    name: Build & Test
    needs: lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npx astro check

      - name: Build
        run: npx astro build

      - name: Accessibility & SEO tests
        run: npx vitest run tests/accessibility-seo.test.js tests/seo-schemas.test.js

      - name: Security tests
        run: npx vitest run tests/security.test.js

      - name: Performance & build output tests
        run: npx vitest run tests/performance.test.js

      - name: Content quality & link validation
        run: npx vitest run tests/content-quality.test.js

      - name: Infrastructure & resilience tests
        run: npx vitest run tests/infrastructure.test.js
